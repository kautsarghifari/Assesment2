<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz Data</h1>
    <table id="quizTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                <th>Answer</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Fungsi untuk melakukan pemanggilan data dengan AJAX
        function loadData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var data = JSON.parse(this.responseText);
                    var table = document.getElementById("quizTable").getElementsByTagName('tbody')[0];
                    table.innerHTML = '';

                    data.forEach(function(item) {
                        var row = table.insertRow();
                        row.insertCell().textContent = item.id;
                        row.insertCell().textContent = item.question;
                        row.insertCell().textContent = item.option1;
                        row.insertCell().textContent = item.option2;
                        row.insertCell().textContent = item.option3;
                        row.insertCell().textContent = item.option4;
                        row.insertCell().textContent = item.answer;

                        var cell = row.insertCell();
                        var deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'Delete';
                        deleteBtn.onclick = function() {
                            deleteData(item.id);
                        };
                        cell.appendChild(deleteBtn);
                    });
                }
            };
            xhttp.open("GET", "quiz.php", true);
            xhttp.send();
        }


    </script>
</body>
</html>
